<footer>
  <div class='container'>
    {% for license in site.data.licenses %}
    {% if license.id == page.license %}
    <a rel="license" href="{{ license.link }}">
      <img alt="{{ license.name }}" style="border-width:0" src="{{ license.image }}"/>
    </a>
    {% break %}
    {% endif %}
    {% endfor %}
    <address>
      <span class='heading'>Find my stuff at</span>
      <a href='https://sbrubbles.org/feed.xml'>
        <img src='/assets/images/rss.svg' alt="This site's feed" class='external_profile'>
      </a>
      <a href='https://github.com/hanjos'>
        <img src='/assets/images/github-circle.svg' alt='Github' class='external_profile'>
      </a>
      <a href='https://steamcommunity.com/id/topunchgarlic'>
        <img src='/assets/images/steam.svg' alt='Steam' class='external_profile'>
      </a>
      <a href='https://patosdoinferno.wordpress.com/author/humanjos/'>
        <img src='/assets/images/wordpress.svg' alt='My posts in a multi-author blog in Portuguese' class='external_profile'>
      </a>
    </address>
  </div>
</footer>
