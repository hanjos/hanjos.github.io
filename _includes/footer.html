<footer>
  <div class='container'>
    {% capture page_license %}{{ page.license }}{% endcapture %}
    {% include license.html license=page_license size="big" %}

    <address>
      <ul>
        {% for profile in site.data.social %}
        <li><a rel='me' href='{{ profile.url }}' title='{{ profile.alt }}'>
          <span class='external_profile'>{% include {{ profile.icon }} %}</span>
        </a></li>
        {% endfor %}
      </ul>
    </address>
  </div>
</footer>
