<div class='search-widget'>
  <div class='search-bar'>
    <input type='text' id='search-input' name='search-input' placeholder='Search by tag'>
    <button id='search-button' type='button' aria-label='Search'>
      <img src='/assets/icons/magnify.svg'>
    </button>
    <button id='clear-button' type='button' aria-label='Clear'>
      <img src='/assets/icons/close.svg'>
    </button>
  </div>
  <small id='search-count' class='side-comment'>{{ include.count }} entries</small>
</div>
