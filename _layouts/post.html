---
layout: default
---
<article>
  <header>
    <h1>{{ page.title }}</h1>
    {% if page.subtitle %}<p class='article-subtitle'>{{ page.subtitle }}</p>{% endif %}
    <p class='article-meta'><time datetime="{{ page.date }}">{{ page.date | date_to_string }}</time></p>
  </header>

  {{ content }}
</article>
