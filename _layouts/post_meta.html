<div class='article-meta'>
	<time datetime="{{ page.date }}">{{ page.date | date: "%d %m %Y" }}</time>, 
	{% assign page_license = page.license | default: "cc-by" %}
  {% for license in site.data.licenses %}
    {% if license == page_license %}
      <a rel="license" href="{{ license.link }}">
        <img alt="{{ license.name }}" style="border-width:0" src="{{ license.image_small }}" />
      </a>
      {% break %}
    {% endif %}
  {% endfor %}
</div>
