---
layout: default
title: Latest posts
---
<h1>Latest</h1>

<div class='posts'>
  <ul>
  {% for post in site.posts %}
    <li>
    	<div>
        <small class='meta'><time datetime='{{ post.date | date_to_xmlschema }}'>{{ post.date | date: "%d %b %Y" }}</time>: </small>
        <a href='{{ post.url }}'>{{ post.title }}</a>
        {% if post.tags.size > 0 %}
          {% for tag in post.tags %}
          <small class='meta'><a href='/tags.html#tag-{{ tag[0] }}' class='tag'>{{ tag[0] }}</a></small>&nbsp;
          {% endfor %}}
        {% endif %}
      </div>
      <div class='excerpt'>
        {{ post.excerpt }}
      </div>
    </li>
  {% endfor %}
  </ul>
</div>
