---
layout: default
title: Latest posts
license: cc-by
---
<h1>Latest posts</h1>

<ul class='posts'>
	{% for post in site.posts %}
		<li><span class='meta'><time datetime='{{ post.date | date_to_xmlschema }}'>{{ post.date | date: "%d %b %Y" }}</time>: </span><a href='{{ post.url }}'>{{ post.title }}</a>{% if post.tags.size > 0 %}<span class='meta'> - {{ post.tags | array_to_sentence_string }}{% endif %}</li>
	{% endfor %}
</ul>
