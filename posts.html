---
layout: default
title: Latest posts
---
<h1>Latest</h1>

<div class='posts'>
  <ul>
  {% for post in site.posts %}
    <li>
    	<div>
        <small class='meta'><time datetime='{{ post.date | date_to_xmlschema }}'>{{ post.date | date: "%d %b %Y" }}</time>: </small>
        <a href='{{ post.url }}'>{{ post.title }}</a>
        {% if post.tags.size > 0 %}
        <div class='meta'>
          {% for tag in post.tags %}
          <a href='/tags.html#tag-{{ tag }}' class='tag'><small>{{ tag }}</small></a>
          {% endfor %}
        </div>
        {% endif %}
      </div>
      <div class='excerpt'>
        {{ post.excerpt }}
      </div>
    </li>
  {% endfor %}
  </ul>
</div>
